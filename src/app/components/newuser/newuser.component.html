<form novalidate
          autocomplete="off"
          (ngSubmit)="save(signupForm)"
          #signupForm="ngForm">

      <div class="form-group row">
        <label class="col-md-2 col-form-label"
               for="nomId">First Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="nomId"
                 type="text"
                 placeholder="First Name (required)"
                 required
                 minlength="3"
                 [(ngModel)]="newUser.nom"
                 name="nom"
                 #nomVar="ngModel"
                 [ngClass]="{'is-invalid': (nomVar.touched || nomVar.dirty) && !nomVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="nomVar.errors?.required">
              Please enter your first name.
            </span>
            <span *ngIf="nomVar.errors?.minlength">
              The first name must be longer than 3 characters.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label"
               for="prenomId">Last Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="prenomId"
                 type="text"
                 placeholder="Last Name (required)"
                 required
                 maxlength="50"
                 [(ngModel)]="newUser.prenom"
                 name="prenom"
                 #prenomVar="ngModel"
                 [ngClass]="{'is-invalid': (prenomVar.touched || prenomVar.dirty) && !prenomVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="prenomVar.errors?.required">
              Please enter your last name.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label"
               for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="emailId"
                 type="email"
                 placeholder="Email (required)"
                 required
                 email
                 [(ngModel)]="newUser.email"
                 name="email"
                 #emailVar="ngModel"
                 [ngClass]="{'is-invalid': (emailVar.touched || emailVar.dirty) && !emailVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="emailVar.errors?.required">
              Please enter your email address.
            </span>
            <span *ngIf="emailVar.errors?.email">
              Please enter a valid email address.
            </span>
          </span>
        </div>
      </div>

      


      <div class="form-group row">
        <div class="col-md-4">
          <span>
            <button class="btn btn-primary"
                    type="submit"
                    [disabled]="!signupForm.valid">
              Save
            </button>
          </span>
        </div>
      </div>
    </form>
